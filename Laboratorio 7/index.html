<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f1419;
            color: #e1e8ed;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
        }

        .student-count {
            background-color: #1a2332;
            color: #7dd97c;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #2a3a4c;
        }

        .card {
            background-color: #1a2332;
            border: 1px solid #2a3a4c;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8899a6;
        }

        input, select {
            width: 100%;
            background-color: #0f1419;
            border: 1px solid #2a3a4c;
            border-radius: 8px;
            padding: 12px;
            color: #e1e8ed;
            font-family: 'Montserrat', sans-serif;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-right: 10px;
        }

        .btn-agregar {
            background-color: #7dd97c;
            color: #0f1419;
        }

        .btn-limpiar {
            background-color: transparent;
            color: #8899a6;
            border: 1px solid #2a3a4c;
        }

        .btn-borrar-todo {
            background-color: transparent;
            color: #8899a6;
            border: 1px solid #2a3a4c;
            margin-bottom: 20px;
        }

        .btn-eliminar {
            background-color: transparent;
            color: #8899a6;
            border: 1px solid #2a3a4c;
            padding: 8px 16px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th {
            text-align: left;
            padding: 12px;
            color: #8899a6;
            border-bottom: 1px solid #2a3a4c;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid #2a3a4c;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #657786;
        }

        .tip {
            margin-top: 20px;
            padding: 16px;
            background-color: #0f1419;
            border-radius: 8px;
            color: #8899a6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üìö Registro de Estudiantes</div>
        <div class="student-count" id="contador">0 estudiantes</div>
    </div>

    <div class="card">
        <h2 class="card-title">Nuevo estudiante</h2>
        <form id="formulario">
            <div class="form-row">
                <div>
                    <label>Nombre *</label>
                    <input type="text" id="nombre" placeholder="Ana Sof√≠a">
                </div>
                <div>
                    <label>Apellido *</label>
                    <input type="text" id="apellido" placeholder="Gonz√°lez">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label>Email *</label>
                    <input type="email" id="email" placeholder="ana@example.com">
                </div>
                <div>
                    <label>Edad</label>
                    <input type="number" id="edad" placeholder="18">
                </div>
                <div>
                    <label>Carrera</label>
                    <select id="carrera">
                        <option value="">‚Äî Selecciona ‚Äî</option>
                        <option value="Ingenieria en sistemas computacionales">Ingenieria en sistemas computacionales</option>
                        <option value="Lic. en gestion y desarrollo de Software">Lic. en gestion y desarrollo de Software</option>
                        <option value="Lic. en Redes Informaticas">Lic. en Redes Informaticas</option>
                        <option value="Lic. en Ciberseguridad">Lic. en Ciberseguridad</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-agregar">Agregar estudiante</button>
            <button type="button" class="btn-limpiar" onclick="limpiarFormulario()">Limpiar</button>
            <span style="color: #657786; margin-left: 10px;">Los campos marcados con * son obligatorios.</span>
        </form>
    </div>

    <button class="btn-borrar-todo" onclick="borrarTodo()">Borrar todo</button>

    <div class="card">
        <h2 class="card-title">Estudiantes</h2>
        <table id="tabla">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Carrera</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaEstudiantes">
            </tbody>
        </table>
        <div class="empty-state" id="sinResultados">
            No hay resultados.
        </div>
        <div class="tip">
            Consejo: usa el buscador para filtrar r√°pidamente los registros.
        </div>
    </div>

    <script>
        // Array para guardar los estudiantes
        let estudiantes = [];

        // Obtener el formulario
        let formulario = document.getElementById('formulario');

        // Cuando se env√≠a el formulario
        formulario.addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que se recargue la p√°gina

            // Obtener los valores de los campos
            let nombre = document.getElementById('nombre').value;
            let apellido = document.getElementById('apellido').value;
            let email = document.getElementById('email').value;
            let edad = document.getElementById('edad').value;
            let carrera = document.getElementById('carrera').value;

            // Validar que los campos obligatorios no est√©n vac√≠os
            if (nombre == '' || apellido == '' || email == '') {
                alert('Los campos Nombre, Apellido y Email son obligatorios');
                return;
            }

            // Validar que el email tenga formato correcto
            if (!email.includes('@') || !email.includes('.')) {
                alert('Por favor ingresa un correo electr√≥nico v√°lido');
                return;
            }

            // Validar la edad si se ingres√≥
            if (edad != '') {
                edad = parseInt(edad);
                if (edad < 18 || edad > 100) {
                    alert('La edad debe estar entre 18 y 100 a√±os');
                    return;
                }
            }

            // Crear un objeto con los datos del estudiante
            let estudiante = {
                nombre: nombre,
                apellido: apellido,
                email: email,
                edad: edad,
                carrera: carrera
            };

            // Agregar el estudiante al array
            estudiantes.push(estudiante);

            // Mostrar los estudiantes en la tabla
            mostrarEstudiantes();

            // Limpiar el formulario
            limpiarFormulario();
        });

        // Funci√≥n para mostrar los estudiantes en la tabla
        function mostrarEstudiantes() {
            let tabla = document.getElementById('listaEstudiantes');
            let sinResultados = document.getElementById('sinResultados');
            
            // Si no hay estudiantes, mostrar mensaje
            if (estudiantes.length == 0) {
                sinResultados.style.display = 'block';
                tabla.innerHTML = '';
                actualizarContador();
                return;
            }

            // Ocultar mensaje de sin resultados
            sinResultados.style.display = 'none';

            // Limpiar la tabla
            tabla.innerHTML = '';

            // Recorrer el array de estudiantes
            for (let i = 0; i < estudiantes.length; i++) {
                let fila = '<tr>';
                fila += '<td>' + (i + 1) + '</td>';
                fila += '<td>' + estudiantes[i].nombre + '</td>';
                fila += '<td>' + estudiantes[i].apellido + '</td>';
                fila += '<td>' + estudiantes[i].email + '</td>';
                fila += '<td>' + (estudiantes[i].edad || '-') + '</td>';
                fila += '<td>' + (estudiantes[i].carrera || '-') + '</td>';
                fila += '<td><button class="btn-eliminar" onclick="eliminarEstudiante(' + i + ')">Eliminar</button></td>';
                fila += '</tr>';
                
                tabla.innerHTML += fila;
            }

            actualizarContador();
        }

        // Funci√≥n para eliminar un estudiante
        function eliminarEstudiante(indice) {
            if (confirm('¬øEst√°s seguro de que deseas eliminar este estudiante?')) {
                estudiantes.splice(indice, 1);
                mostrarEstudiantes();
            }
        }

        // Funci√≥n para borrar todos los estudiantes
        function borrarTodo() {
            if (estudiantes.length == 0) {
                alert('No hay estudiantes para eliminar');
                return;
            }
            
            if (confirm('¬øEst√°s seguro de que deseas eliminar todos los estudiantes?')) {
                estudiantes = [];
                mostrarEstudiantes();
            }
        }

        // Funci√≥n para limpiar el formulario
        function limpiarFormulario() {
            document.getElementById('nombre').value = '';
            document.getElementById('apellido').value = '';
            document.getElementById('email').value = '';
            document.getElementById('edad').value = '';
            document.getElementById('carrera').value = '';
        }

        // Funci√≥n para actualizar el contador
        function actualizarContador() {
            let contador = document.getElementById('contador');
            let total = estudiantes.length;
            contador.textContent = total + (total == 1 ? ' estudiante' : ' estudiantes');
        }

        // Mostrar la tabla vac√≠a al inicio
        mostrarEstudiantes();
    </script>
</body>
</html>
